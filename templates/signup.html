{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="signup-form">
        <h2>User Sign Up</h2>
        <form action="/submit_signup" method="POST">
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" class="form-control" id="first-name" name="first_name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" id="last-name" name="last_name" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Alpaca API Key -->
            <div class="form-group">
                <label for="alpaca-key">Alpaca API Key:</label>
                <input type="text" class="form-control" id="alpaca-key" name="alpaca_key" required>
            </div>

            <!-- Alpaca Secret Key -->
            <div class="form-group">
                <label for="alpaca-secret">Alpaca Secret Key:</label>
                <input type="password" class="form-control" id="alpaca-secret" name="alpaca_secret" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .signup-form {
        max-width: 600px;
        margin: 50px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .signup-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .btn-primary {
        width: 100%;
    }
</style>
{% endblock %}
